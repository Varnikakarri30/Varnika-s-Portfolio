<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Futuristic Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000000;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Geometric Grid Animation */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.2;
            background-image: 
                linear-gradient(rgba(0, 102, 204, 0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 102, 204, 0.6) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Flowing Lines */
        .flowing-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Additional Animated Shapes */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 102, 204, 0.4), rgba(0, 51, 153, 0.2));
            filter: blur(40px);
            animation: floatOrb 15s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        .orb:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 40%;
            right: 30%;
            animation-delay: 9s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(50px, -50px) scale(1.2);
                opacity: 0.8;
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translate(40px, 40px) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Pulsing Circles */
        .pulsing-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .pulse-circle {
            position: absolute;
            border: 2px solid rgba(0, 102, 204, 0.5);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .pulse-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .pulse-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 25%;
            right: 20%;
            animation-delay: 1s;
        }

        .pulse-circle:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #0066cc, #0099ff, #0066cc, transparent);
            height: 3px;
            animation: lineFlow 8s linear infinite;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.8);
        }

        .line:nth-child(1) {
            top: 10%;
            width: 100%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 25%;
            width: 100%;
            animation-delay: 1s;
        }

        .line:nth-child(3) {
            top: 40%;
            width: 100%;
            animation-delay: 2s;
        }

        .line:nth-child(4) {
            top: 55%;
            width: 100%;
            animation-delay: 3s;
        }

        .line:nth-child(5) {
            top: 70%;
            width: 100%;
            animation-delay: 4s;
        }

        .line:nth-child(6) {
            top: 85%;
            width: 100%;
            animation-delay: 5s;
        }

        @keyframes lineFlow {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Content Container */
        .contact-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        /* Heading Section */
        .heading-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-heading {
            font-size: 4.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow: 
                0 0 15px rgba(0, 102, 204, 1),
                0 0 30px rgba(0, 102, 204, 0.8),
                0 0 45px rgba(0, 51, 153, 0.6);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 15px rgba(0, 102, 204, 1),
                    0 0 30px rgba(0, 102, 204, 0.8),
                    0 0 45px rgba(0, 51, 153, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 25px rgba(0, 153, 255, 1),
                    0 0 50px rgba(0, 102, 204, 1),
                    0 0 75px rgba(0, 51, 153, 0.8);
            }
        }

        /* Contact Form Section */
        .form-section {
            width: 100%;
            max-width: 700px;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .contact-form {
            background: rgba(0, 34, 68, 0.7);
            border: 2px solid rgba(0, 102, 204, 0.5);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(0, 102, 204, 0.3),
                0 0 30px rgba(0, 51, 153, 0.3);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(0, 34, 68, 0.9);
            border: 2px solid rgba(0, 102, 204, 0.7);
            border-radius: 15px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(0, 51, 153, 0.3);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0066cc;
            background: rgba(0, 51, 102, 0.9);
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.8), 0 4px 20px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(0, 102, 204, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #003366 0%, #004488 50%, #0066cc 100%);
            border: none;
            border-radius: 15px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.6), 0 0 30px rgba(0, 102, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 153, 255, 0.9), 0 0 50px rgba(0, 102, 204, 0.5);
            background: linear-gradient(135deg, #004488 0%, #0066cc 50%, #0099ff 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        /* Social Media Icons Section */
        .social-section {
            width: 100%;
            max-width: 700px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .social-heading {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-icon-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 51, 102, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .social-icon-link:hover::before {
            width: 100px;
            height: 100px;
        }

        .social-icon-link:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: rgba(0, 68, 136, 0.7);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.6);
            background: rgba(0, 34, 68, 0.3);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 0.5rem;
            fill: #ffffff;
            stroke: none;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
        }

        .social-icon-link:hover .social-icon {
            transform: scale(1.2);
        }

        .social-icon-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 1;
        }

        /* Back to Home Button */
        .back-to-home {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 34, 68, 0.8);
            border: 2px solid rgba(0, 102, 204, 0.6);
            border-radius: 50px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-to-home:hover {
            transform: translateX(-5px);
            background: rgba(0, 51, 102, 0.9);
            border-color: rgba(0, 153, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.5);
        }

        .back-arrow {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .back-to-home:hover .back-arrow {
            transform: translateX(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-to-home {
                top: 20px;
                left: 20px;
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
            .main-heading {
                font-size: 3rem;
            }

            .contact-form {
                padding: 2rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icon-link {
                width: 70px;
                height: 70px;
            }

            .social-icon {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

                    }

        loadParticles();

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Sending...</span>';
            submitBtn.style.opacity = '0.7';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://server-hkhxpb68j-varnika-karris-projects.vercel.app/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.ok) {
                    // Success message
                    submitBtn.innerHTML = '<span>âœ“ Message Sent!</span>';
                    submitBtn.style.background = 'linear-gradient(135deg, #006633 0%, #008844 100%)';
                    
                    // Reset form
                    setTimeout(() => {
                        this.reset();
                        submitBtn.innerHTML = originalText;
                        submitBtn.style.background = 'linear-gradient(135deg, #003366 0%, #004488 50%, #0066cc 100%)';
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = '1';
                    }, 2000);
                    
                    alert('Thank you for your message! I\'ll get back to you soon.');
                } else {
                    throw new Error(result.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
                submitBtn.innerHTML = '<span>Error - Try Again</span>';
                submitBtn.style.background = 'linear-gradient(135deg, #660000 0%, #880000 100%)';
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #003366 0%, #004488 50%, #0066cc 100%)';
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                }, 2000);
                
                alert('Failed to send message. Please try again later or contact me directly via email.');
            }
        });
    </script>
