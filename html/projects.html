<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase - Varnika Karri</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .projects-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            position: relative;
            padding: 1rem;
            overflow: hidden;
        }

        .projects-page::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(800px 600px at 30% 20%, rgba(59, 130, 246, 0.05), transparent 60%),
                        radial-gradient(600px 400px at 70% 80%, rgba(139, 92, 246, 0.04), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        .projects-page::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px, 40px 40px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes auroraShift {
            0% { transform: translate3d(0,0,0) scale(1); }
            50% { transform: translate3d(-2%, 1%, 0) scale(1.02); }
            100% { transform: translate3d(2%, -1%, 0) scale(1.03); }
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Unique styling for different project types */
        .project-card:nth-child(1) {
            border-left: 4px solid rgba(255, 99, 132, 0.6);
            background: linear-gradient(135deg, rgba(255, 99, 132, 0.05), rgba(255, 255, 255, 0.04));
        }

        .project-card:nth-child(2) {
            border-left: 4px solid rgba(54, 162, 235, 0.6);
            background: linear-gradient(135deg, rgba(54, 162, 235, 0.05), rgba(255, 255, 255, 0.04));
        }

        .project-card:nth-child(3) {
            border-left: 4px solid rgba(75, 192, 192, 0.6);
            background: linear-gradient(135deg, rgba(75, 192, 192, 0.05), rgba(255, 255, 255, 0.04));
        }

        .project-card:nth-child(4) {
            border-left: 4px solid rgba(153, 102, 255, 0.6);
            background: linear-gradient(135deg, rgba(153, 102, 255, 0.05), rgba(255, 255, 255, 0.04));
        }

        .project-card.animate {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: projectAppear 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes projectAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
        }

        /* Unique hover effects for each project */
        .project-card:nth-child(1):hover {
            border-color: rgba(255, 99, 132, 0.3);
            box-shadow: 0 10px 30px rgba(255, 99, 132, 0.15);
        }

        .project-card:nth-child(2):hover {
            border-color: rgba(54, 162, 235, 0.3);
            box-shadow: 0 10px 30px rgba(54, 162, 235, 0.15);
        }

        .project-card:nth-child(3):hover {
            border-color: rgba(75, 192, 192, 0.3);
            box-shadow: 0 10px 30px rgba(75, 192, 192, 0.15);
        }

        .project-card:nth-child(4):hover {
            border-color: rgba(153, 102, 255, 0.3);
            box-shadow: 0 10px 30px rgba(153, 102, 255, 0.15);
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .project-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1.5rem;
        }

        /* Unique icon styling for each project */
        .project-card:nth-child(1) .project-icon {
            background: linear-gradient(135deg, rgba(255, 99, 132, 0.2), rgba(255, 159, 64, 0.2));
            border-color: rgba(255, 99, 132, 0.3);
        }

        .project-card:nth-child(2) .project-icon {
            background: linear-gradient(135deg, rgba(54, 162, 235, 0.2), rgba(75, 192, 192, 0.2));
            border-color: rgba(54, 162, 235, 0.3);
        }

        .project-card:nth-child(3) .project-icon {
            background: linear-gradient(135deg, rgba(75, 192, 192, 0.2), rgba(54, 162, 235, 0.2));
            border-color: rgba(75, 192, 192, 0.3);
        }

        .project-card:nth-child(4) .project-icon {
            background: linear-gradient(135deg, rgba(153, 102, 255, 0.2), rgba(255, 99, 132, 0.2));
            border-color: rgba(153, 102, 255, 0.3);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .project-category {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: rgba(59, 130, 246, 0.1);
            color: rgba(59, 130, 246, 0.9);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .project-actions {
            display: flex;
            gap: 1rem;
        }

        .project-btn {
            padding: 0.7rem 1.2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.05);
            color: rgba(59, 130, 246, 0.9);
        }

        .project-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .demo-btn {
            background: rgba(139, 92, 246, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
            color: rgba(139, 92, 246, 0.9);
        }

        .demo-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.4);
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .project-card {
                padding: 1.5rem;
            }
            
            .project-header {
                flex-direction: column;
                text-align: center;
            }
            
            .project-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="projects-page">
        <!-- Back Button -->
        <a href="/html/recruitor.html" class="back-button">
            ‚Üê Backtrack
        </a>

        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Projects Showcase</h1>
                <p class="subtitle">
                    A collection of my innovative projects that demonstrate technical expertise, creativity, and problem-solving skills across various domains.
                </p>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Project data - Add your actual projects here
        const projects = [
            {
                title: "Neural Art Generator",
                category: "AI & Machine Learning",
                description: "An innovative AI-powered art generation platform that creates unique digital artwork using deep learning algorithms. Users can input text prompts and generate stunning visual art pieces with customizable styles and themes.",
                icon: "üé®",
                tech: ["Python", "TensorFlow", "OpenCV", "Flask", "React"],
                demo: "https://neural-art-demo.com",
                github: "https://github.com/varnika/neural-art-generator"
            },
            {
                title: "Quantum Finance Tracker",
                category: "FinTech & Data Science",
                description: "A sophisticated financial analytics platform that uses quantum-inspired algorithms to predict market trends and optimize investment portfolios. Features real-time data visualization and risk assessment tools.",
                icon: "üìà",
                tech: ["Python", "Pandas", "D3.js", "PostgreSQL", "Docker"],
                demo: "https://quantum-finance-demo.com",
                github: "https://github.com/varnika/quantum-finance-tracker"
            },
            {
                title: "EcoSmart City Dashboard",
                category: "IoT & Sustainability",
                description: "A comprehensive smart city management system that monitors environmental data, traffic patterns, and energy consumption. Features real-time analytics, predictive modeling, and citizen engagement tools.",
                icon: "üå±",
                tech: ["Node.js", "MongoDB", "Arduino", "WebSocket", "Chart.js"],
                demo: "https://ecosmart-city-demo.com",
                github: "https://github.com/varnika/ecosmart-dashboard"
            },
            {
                title: "Virtual Reality Learning Hub",
                category: "VR & Education",
                description: "An immersive educational platform that brings learning to life through virtual reality experiences. Students can explore historical events, conduct virtual experiments, and collaborate in 3D learning environments.",
                icon: "ü•Ω",
                tech: ["Unity", "C#", "WebXR", "Three.js", "WebRTC"],
                demo: "https://vr-learning-demo.com",
                github: "https://github.com/varnika/vr-learning-hub"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const projectsGrid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                // Show message when no projects are added
                projectsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem; color: rgba(255, 255, 255, 0.6);">
                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.8);">No Projects Added Yet</h3>
                        <p style="font-size: 1rem; line-height: 1.6; max-width: 500px; margin: 0 auto;">
                            Add your projects to the JavaScript array in the code to display them here. 
                            Check the comments in the code for the correct format.
                        </p>
                    </div>
                `;
            } else {
                // Render projects
                projects.forEach((project, index) => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <div class="project-header">
                            <div class="project-icon">${project.icon}</div>
                            <div>
                                <h3 class="project-title">${project.title}</h3>
                                <p class="project-category">${project.category}</p>
                            </div>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="tech-stack">
                            ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="project-actions">
                            <a href="${project.demo}" class="project-btn demo-btn">
                                View Demo
                            </a>
                            <a href="${project.github}" class="project-btn repo-btn">
                                View Code
                            </a>
                        </div>
                    `;
                    
                    projectsGrid.appendChild(projectCard);
                    
                    // Animate cards with staggered timing
                    setTimeout(() => {
                        projectCard.classList.add('animate');
                    }, index * 200);
                });
            }
        });
    </script>
</body>
</html>
