<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisteria - Stay Tuned</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000000;
            position: relative;
        }

        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #000000 0%, #1a0033 25%, #2d1b4e 50%, #3d1b5e 75%, #4a148c 100%);
        }

        /* Particle.js Container */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Floating Orbs */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 15s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.6), transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.5), transparent);
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.5), transparent);
            bottom: 20%;
            left: 50%;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4), transparent);
            top: 40%;
            left: 70%;
            animation-delay: -7s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 40px) scale(0.9);
            }
        }

        /* Flowing Lines */
        .flowing-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 200%;
            background: linear-gradient(180deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            animation: flowLine 8s linear infinite;
        }

        .line:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            left: 30%;
            animation-delay: -2s;
        }

        .line:nth-child(3) {
            left: 50%;
            animation-delay: -4s;
        }

        .line:nth-child(4) {
            left: 70%;
            animation-delay: -6s;
        }

        .line:nth-child(5) {
            left: 90%;
            animation-delay: -8s;
        }

        @keyframes flowLine {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Pulsing Circles */
        .pulsing-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .pulse-circle {
            position: absolute;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulseCircle 4s ease-in-out infinite;
        }

        .pulse-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .pulse-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: -1s;
        }

        .pulse-circle:nth-child(3) {
            width: 600px;
            height: 600px;
            animation-delay: -2s;
        }

        @keyframes pulseCircle {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .stay-tuned {
            font-size: 6rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 20px rgba(139, 92, 246, 0.5),
                0 0 40px rgba(139, 92, 246, 0.3),
                0 0 60px rgba(139, 92, 246, 0.2);
            animation: textPulse 3s ease-in-out infinite;
            position: relative;
        }

        .stay-tuned::before {
            content: 'STAY TUNED';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            z-index: -1;
        }

        @keyframes textPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .version-text {
            font-size: 2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stay-tuned {
                font-size: 3rem;
                letter-spacing: 0.1em;
            }

            .version-text {
                font-size: 1.2rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Particle.js Background -->
    <div id="tsparticles"></div>

    <!-- Floating Orbs -->
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Flowing Lines -->
    <div class="flowing-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Pulsing Circles -->
    <div class="pulsing-circles">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 5L5 12L12 19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
    </a>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="stay-tuned">Stay Tuned</h1>
        <p class="version-text">Wisteria 2.0</p>
    </div>

    <!-- Particle.js Configuration -->
    <script>
        async function loadParticles() {
            await tsParticles.load("tsparticles", {
                background: {
                    color: {
                        value: "transparent"
                    }
                },
                fpsLimit: 60,
                interactivity: {
                    events: {
                        onClick: {
                            enable: true,
                            mode: "push"
                        },
                        onHover: {
                            enable: true,
                            mode: "repulse"
                        },
                        resize: true
                    },
                    modes: {
                        push: {
                            quantity: 4
                        },
                        repulse: {
                            distance: 150,
                            duration: 0.4
                        }
                    }
                },
                particles: {
                    color: {
                        value: ["#8b5cf6", "#a855f7", "#c084fc", "#d8b4fe"]
                    },
                    links: {
                        color: "#8b5cf6",
                        distance: 150,
                        enable: true,
                        opacity: 0.3,
                        width: 1.5,
                        triangles: {
                            enable: true,
                            opacity: 0.1
                        }
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: {
                            default: "bounce"
                        },
                        random: false,
                        speed: 1.5,
                        straight: false
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 800
                        },
                        value: 100
                    },
                    opacity: {
                        value: 0.6,
                        random: {
                            enable: true,
                            minimumValue: 0.3
                        }
                    },
                    shape: {
                        type: ["circle", "polygon", "star"],
                        options: {
                            polygon: {
                                sides: 6
                            },
                            star: {
                                sides: 5,
                                inset: 2
                            }
                        }
                    },
                    size: {
                        value: { min: 2, max: 6 },
                        random: {
                            enable: true,
                            minimumValue: 1
                        },
                        animation: {
                            enable: true,
                            speed: 3,
                            minimumValue: 1,
                            sync: false
                        }
                    },
                    rotate: {
                        value: {
                            min: 0,
                            max: 360
                        },
                        direction: "random",
                        move: true,
                        animation: {
                            enable: true,
                            speed: 5
                        }
                    }
                },
                detectRetina: true
            });
        }

        // Load particles when page loads
        window.addEventListener('load', loadParticles);
    </script>
</body>
</html>
